<!DOCTYPE html>
<html>
    <head>
        <title>Features</title>
        <style>
            /* CSS for paragraph and title */
            p {
                font-size: 32px;
                text-align: center;
                margin-top: 50px;
            }

            /* Custom styled line */
            .line {
                width: 80%;
                height: 2px; /* Line thickness */
                background-color: #007bff; /* Line color */
                margin: 20px auto; /* Center the line */
            }

            /* Style for specifications */
            .specs {
                text-align: center;
                font-size: 20px;
            }

            .spec {
                margin: 10px 0; /* Space between each specification */
            }
        </style>
    </head>
    <body>

        <a href="index.html">Back</a>
        <p>Our Server Specs</p>

        <!-- Custom line -->
        <div class="line"></div>

        <!-- Server Specifications -->
        <div class="specs">
            <div class="spec">
                <strong>CPU:</strong> Intel Xeon E5-2699 v3 x2
            </div>
            <div class="spec">
                <strong>RAM:</strong> 64GB DDR4 RAM
            </div>
            <div class="spec">
                <strong>Storage:</strong> SSD Storage for faster access
            </div>
            <div class="spec">
                <strong>Network:</strong> 1Gbps high-speed connection
            </div>
        </div>

        <!-- Custom line -->
        <div class="line"></div>

    </body>
</html>
